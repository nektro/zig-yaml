    c_source_files:
      - src/api.c
      - src/dumper.c
      - src/emitter.c
      - src/loader.c
      - src/parser.c
      - src/reader.c
      - src/scanner.c
      - src/writer.c

  - src: git https://github.com/nektro/zig-extras

root_dependencies:
  - src: git https://github.com/nektro/zig-expect
  - src: git https://github.com/nektro/zig-nfs
